<!DOCTYPE html>
<html>
<head>
    <title>All Students - Student Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #4CAF50; color: white; padding: 10px 20px; }
        .header h1 { margin: 0; font-size: 24px; }
        .btn-primary { background-color: #fff; color: #4CAF50; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
        .content-card { max-width: 1200px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .search-box { margin-bottom: 20px; }
        .search-box input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        td { position: relative; }
        .action-icons { display: flex; gap: 10px; }
        .action-icons a { color: #4CAF50; text-decoration: none; }
        .action-icons a.delete { color: red; }
        .pagination { margin-top: 20px; text-align: center; }
        .page-btn { display: inline-block; padding: 10px 15px; margin: 0 5px; background-color: #f1f1f1; color: #333; text-decoration: none; border-radius: 4px; }
        .page-btn.active { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>All Students</h1>
        <a href="{% url 'student_create' %}" class="btn-primary">Add New Student</a>
    </div>

    <div class="content-card">
        <div class="search-box">
            <input type="text" placeholder="Search for a student">
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td style="color: #5f6368;">{{ student.email }}</td>
                    <td>{{ student.age }}</td>
                    <td style="color: #5f6368;">{{ student.course }}</td>
                    <td>
                        <div class="action-icons">
                            <a href="{% url 'student_update' student.pk %}" title="Edit">‚úèÔ∏è</a>
                            <a href="{% url 'student_delete' student.pk %}" class="delete" title="Delete">üóëÔ∏è</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align: center; color: #5f6368;">No students found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="pagination">
            <a href="#" class="page-btn">‚Äπ</a>
            <a href="#" class="page-btn active">1</a>
            <a href="#" class="page-btn">2</a>
            <a href="#" class="page-btn">3</a>
            <a href="#" class="page-btn">...</a>
            <a href="#" class="page-btn">8</a>
            <a href="#" class="page-btn">9</a>
            <a href="#" class="page-btn">10</a>
            <a href="#" class="page-btn">‚Ä∫</a>
        </div>
    </div>
</body>
</html>
